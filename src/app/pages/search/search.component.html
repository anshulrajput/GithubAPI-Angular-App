<div class="page-content container">
    
    <div class="mb-2">
        <h2>
            Search GitHub Users
        </h2>
    </div>
    
    <div class="mb-4 search-bar grid">
        <div class="p-inputgroup m-auto md:col-5 lg:col-4 sm:col-12">
            <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue">  
            <button type="button" pButton pRipple label="Search" (click)="searchUser()"></button>       
        </div>
    </div>

    <app-search-result *ngIf="searched" [searchedUser]="searchedUser" (showUserDetails)="showUserDetails()"/>

    <p-dialog [(visible)]="userDetailsVisible" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
        TODO - Show user details
    </p-dialog>
</div>
